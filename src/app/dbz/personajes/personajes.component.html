<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let personaje of personajes let i = index" [ngClass]="{'list-group-item-success': false}">
                <div>
                    {{i+1}} {{personaje.nombre}} - {{personaje.poder | number}}
                </div>
                <button class="btn btn-danger" (click)="eliminarPersonaje(personaje.id)">X</button>
            </li>
        </ul>
    </div>
</div>
