<div class="row">
        <div class="col">
                <h3>Agregar</h3>
                <hr>
        </div>
        <form class="row g-3" (ngSubmit)="agregar()">
                <div class="col-auto">
                        <input
                        class="form-control"
                        type="text" 
                        placeholder="Nombre" 
                        name="nombre"
                        [(ngModel)]="nuevo.nombre"/>
                </div>
                <div class="col-auto">
                        <input  
                        class="form-control"
                        type="number" 
                        placeholder="Poder"
                        name="poder" 
                        [(ngModel)]="nuevo.poder" />
                </div>
                <div class="col-auto">
                        <button class="btn btn-primary" type="submit">Agregar</button>
                </div>
        </form>
</div>
